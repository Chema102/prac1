<div class="row">
    <div class="col">
      <h1 class=" text-center">ngIf</h1>
      <hr>
      <div *ngIf="mostrar" class="card">
        <div class="card-body">
            <h1> raza: {{frase.tipo}}</h1>
          <p>mensaje : {{frase.mensaje}}</p>
          <p class="card-text">audio humano: {{frase.perro}}</p>
        </div>
      </div>

      <button (click)=" mostrar = !mostrar " class="btn btn-outline-primary">
        ocultar
      </button>

    </div>
    <div class="col">
      <h1 class=" text-center">ngFor</h1>
      <hr>
      <ul class="list-group">
        <li *ngFor="let p of tiposPerros; let i = index" class="list-group-item">{{i  +1}} -{{p}}</li>
      
      </ul>
     

    </div>
</div>
